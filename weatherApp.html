<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="styleSheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>


      <div class="weather-container">
        <h1>Weather App</h1>
      
        <div id="search-bar-dev">
          <input class="city-input" placeholder="search">
          <button class="search-btn">Search</button>
          <button class="toggle-btn">Switch to °C</button>
        </div>

        <div class="weather-details">
          <div class="weather-emoji"><img src="Weather Icons/for sunrise/01d@2x.png"></div>
          <div class="temp-display">5°C</div>
          <div class="desc-display">overcast clouds</div>
          <div class="city-display">London</div>
          <div class="atmosphere-dev">
            <div class="humidity-display">humidity: 94%</div>
            <div class="windspeed-display">wind Speed: 3 mph</div>
          </div>
        </div>
      </div>



  <script src="scripts.js"></script>
  
</body>
</html>
